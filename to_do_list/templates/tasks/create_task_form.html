{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Creating a new task"%}{% endblock %}

{% block content %}
<div class="container">
  <h3> {% trans "Creating a new task" %} </h3>
  <form class="form-horizontal" method="POST" action="{% url 'tasks:create_task' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">{% trans "Create task "%}</button>
      </div>
    </div>
  </form>
 </div>
{% endblock %}
